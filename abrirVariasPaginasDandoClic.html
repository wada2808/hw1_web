<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset="UTF-8">
<title>Alertas con Javascrip</title>
<script type="text/JavaScript"> 
	var i=0;
	function  nueva() 
	{
	  while(i<=30)
	  {
	    nuevaVentana=nuevaVentana=window.open("", "segundaPag"+i,//crea el objeto nuevaVentana utilizando el metodo .open
    	"toolbar=no,location=no,menubar=no,resizable=yes,width=500px,height=570px");//Asignamos valores a todos los parametros que contiene el metodo .open	
    	nuevaVentana.document.write("<HTML><HEAD><TITLE>"+//creamos varios elementos en la nueva ventana
	    "Pagina "+(i+1)+"</TITLE></HEAD>\n");
	    nuevaVentana.document.write("<BODY><img src='C:/Users/Alvaro/Documents/Cursos/Koala.jpg' width='150' height='150'><br><br><form>\n");//mediante el tag img insertamos una imagen de la nueva ventana
	    nuevaVentana.document.bgColor='#A4A4A4';//colocamos un color de fondo para todo el documento.
	    nuevaVentana.document.write('<label name="nombre">Ingrese el texto que desee:</label><br>\n');//insertamos el tag label en el documento para poder visualizar el texto.
	    nuevaVentana.document.write("<textarea "+//insertamos el tag textarea con sus parametros para ingresar texto
	    "name='comentarios' cols='58' rows='20' maxlength='2000'></textarea>\n");
     	nuevaVentana.document.write("</form>\n");
  	  nuevaVentana.document.write("</BODY></HTML>\n");
  	  i=i+1;
  	}
	}
</script>
</head>
<body>
	<form>
		<fieldset>
			<INPUT TYPE="button" VALUE="Abrir" onClick="nueva();"><br>
		</fieldset>
	</form>
</body>
</html>
