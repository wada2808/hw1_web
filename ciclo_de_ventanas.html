<title>Alertas con Javascrip</title>
</head>

<body>
	<script type="text/JavaScript"> 
	var i=0;
	for(i=0;i<=20000;i++)//se crea un ciclo finito o infinito agusto del creador.
	{
		alert("<<<A L E R T A NOS INVADEN LAS V E N T A N A S>>>");//crea una ventana de alerta con un texto definido.
	}
</script>
</body>
